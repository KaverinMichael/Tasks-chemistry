<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/icon/test.png">
    <title>Tasks chemistry</title>
    
</head>
<body>
    <header>

      <div class="header-container">
        <div class="header-logo">
          <div class="header__logo">
           <span class="logo__one">Tasks </span> <span class="logo__two">chemistry</span>
          </div>
        </div>

        <div class="back-home">
          <a href="index.html">Главная страница</a>
        </div>
      </div>
    </header>

    <div class="topic-wrapper">

      <div class="topic__choices">
        <div class="topic__choices__flex">
          <div class="topicview-header">Темы ЕГЭ по заданиям</div>
          <button class="topicview" data-id="ThemeOne" >A1</button>
          <button class="topicview" data-id="ThemeTwo">A2</button>
          <button class="topicview" data-id="ThemeThree">A3</button>
          <button class="topicview" data-id="ThemeFour">A4</button>
          <button class="topicview" data-id="ThemeFive">A5</button>
          <button class="topicview" data-id="ThemeSix">A6</button>
          <button class="topicview" data-id="ThemeSeven">A7</button>
          <button class="topicview" data-id="ThemeEight">A8</button>
          <button class="topicview" data-id="ThemeNine">A9</button>
          <button class="topicview" data-id="ThemeTen">A10</button>
        </div>
      </div>

      <div class="topicPdf">
        <div class="divPdf">
          <iframe src="" width="100%" height="800px" class="pdf"></iframe>
        </div>
        <div class="divNextTopic">
          <button class="pdfBtn">Выбрать другую тему</button>
        </div>
      </div>

    </div>
    
   
  

  <script src="./js/lectules.js"></script>
</body>
</html>
